<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container__wrapper">
      <div class="header-container--title"></div>
    </header>

    <div class="line-bottom"></div>

    <main class="container__wrapper">
      <div class="card__wrapper">
        <table class="carrito-tabla">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Unidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="tb-products-container"></tbody>
        </table>
        <!--
        <aside class="carrito">
          <h2 class="cart-title">Total</h2>
          <ul id="carrito-items"></ul>
          <p>Total: <span id="carrito-total">0</span> <strong>€</strong></p>
        </aside> -->

        <aside class="carrito">
          <h2 class="cart-title">Total</h2>
          <ul id="carrito-items"></ul>
          <div class="total-general">
            <span class="total-label">TOTAL</span>
            <span class="total-importe">
              <span id="carrito-total">0.00</span>
              <span class="moneda"></span>
            </span>
          </div>
        </aside>
      </div>
    </main>

    <div class="line-bottom"></div>

    <footer class="container__wrapper-footer"></footer>

    <!-- LAN0 - 20250612
         Añadimos el script al final del document para no tener problemas con la interaccion 
         con js de objetos que todavia no se hayan renderizado -->
    <script src="scripts/index.js"></script>

    <!-- Inicio de los Templates -->
    <template id="product-header-template">
      <tr>
        <th class="header-product"></th>
        <th class="header-cantidad"></th>
        <th class="header-unidad"></th>
        <th class="header.total"></th>
      </tr>
    </template>

    <template id="product-row-template">
      <tr>
        <td>
          <strong class="product-title"></strong><br />
          <small class="product-sku"></small>
        </td>
        <td>
          <div class="cantidad">
            <button class="btn-restar">-</button>
            <input class="inputNumber" type="number" value="0" />
            <button class="btn-sumar">+</button>
          </div>
        </td>
        <td class="product-price"></td>
        <td class="product-total"></td>
      </tr>
    </template>

    <template id="template-item">
      <li class="item">
        <span class="item-title"></span>
        <span class="item-price"></span>
      </li>
    </template>
    <!-- Final de los Templates -->
  </body>
</html>
